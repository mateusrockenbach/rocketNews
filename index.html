<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="left-side">
                <div class="logo">
                    <img src="./assets/logo.png" alt="logo">
                </div>
                <div class="content">
                    <h2>Atualize ideias e informações em 5 minutos.</h2>
                    <p><b>Tudo que você precisa saber para começar seu dia bem e informado</b></p>
                    <p>Noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. Perfeito para se preparar para codar ☕</p>
                    <p>Insira seu e-mail:</p>
                </div>
                <div class="form">
                    <form action="#">
                        <input type="email" name="email" placeholder="Informe o seu email">
                        <button><img src="./assets/send.svg" alt=""></button>
                    </form>
                </div>
                <a href="#">
                    <div class="purple-button">
                        <h3>deixe-me ler primeiro</h3>
                    </div>
                </a>
            </div>
            <div class="background"></div>
            <div class="right-side"></div>
        </div>
    </div>
</body>
</html>
